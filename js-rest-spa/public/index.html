<!DOCTYPE html>
<html>
<head>
    <title>Shopping Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-panel">
        <input type="text" class="username" required>
        <button type="button" class='login'>Log In</button>
    </div>
    <div class="display-panel">
        <ul class = "items"></ul>
        <input type="text" name="item-name" class="add-name" >
        <input type="number" name="item-amount" class="add-amount">
        <button type="button" class="add">Add Item</button>
        <div class="status"></div>
    </div>
    <div class="logout-panel">
        <button type="button" class='logout'>Log Out</button>
    </div>
    <script src="inventories.js"></script>
</body>
</html>
